<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die and Tactics</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
</head>
<body>
    <div id="containerbg" class="d-flex justify-content-between">
        <div id="comBackground" class="d-flex-column p-5">
            <div class="stats justify-content-between border border-secondary rounded p-3">
                <div class="d-flex justify-content-evenly">
                    <span>attack power</span>
                    <h3 id="com-ap-stat"></h3> 
                    <button id="com-attr-button1" class="btn btn-success btn-small">add</button> 
                </div>
                <div class="d-flex justify-content-evenly">
                    <span>hit chance</span>
                    <h3 id="com-hc-stat"></h3>
                    <button id="com-attr-button2" class="btn btn-success btn-small">add</button>
                </div>
                <div class="d-flex justify-content-evenly">
                    <span>regen</span>
                    <h3 id="com-ls-stat"></h3>
                    <button id="com-attr-button3" class="btn btn-success btn-small">add</button>
                </div>

            </div>
            <div class="d-flex justify-content-evenly m-2">
                <div>Computer</div>
                <div id="com-life" class="lifepoints">
                    20
                </div>
            </div>    

            <button id="com-special-button" class="btn btn-success">
                Special
            </button>
            <button id="com-turn-result" class="btn btn-danger">
                Combat
            </button>
            <button id="done-button-com" class="btn btn-warning">
                Done
            </button>
            <div id="com-super" class="mt-2">
                
                <button id="com-deal10" class="btn btn-outline-success">Deal 10</button>
                <button id="com-gain10" class="btn btn-outline-success">Gain 10</button>
                <button id="com-gain3-ap" class="btn btn-outline-success">Gain 3 AP</button>
                <button id="com-gain3-hc" class="btn btn-outline-success">Gain 3 HC</button>
                <button id="com-gain3-ls" class="btn btn-outline-success">Gain 3 Regen</button>
            </div>
        </div>
        <div id="turnResult" class="p-2">
        
            <p id="die-result"></p>
            <p id="display"></p>
            <p id="display2"></p>
            <p id="display3"></p>
        </div>
        <div id="userBackground" class="d-flex-column p-5">
            <div class="stats border border-secondary rounded p-3">
                <div class="d-flex justify-content-evenly ">
                    <span>attack power</span>
                    <h3 id="user-ap-stat"></h3> 
                    <button id="user-attr-button1" class="btn btn-success btn-small">add</button> 
                </div>
                    <div class="d-flex justify-content-evenly">
                        <span>hit chance</span>
                    <h3 id="user-hc-stat"></h3>
                    <button id="user-attr-button2" class="btn btn-success btn-small">add</button>
                </div>
                <div class="d-flex justify-content-evenly">
                    <span>regen</span>
                    <h3 id="user-ls-stat"></h3>
                    <button id="user-attr-button3" class="btn btn-success btn-small">add</button>
                </div>
            </div>
            <div class="d-flex justify-content-evenly m-2">
                <div>Player</div>
                <div id="user-life" class="lifepoints">20
                </div>
            </div>
            <button id="user-special-button" class="btn btn-success">
                Special
            </button>
            <button id="user-turn-result" class="btn btn-danger">
                Combat
            </button>
            <button id="user-done-button" class="btn btn-warning">
                Done
            </button>
            <div id="user-super" class="mt-2">
                
                <button id="user-deal10" class="btn btn-outline-success">Deal 10</button>
                <button id="user-gain10" class="btn btn-outline-success">Gain 10</button>
                <button id="user-gain3-ap" class="btn btn-outline-success">Gain 3 AP</button>
                <button id="user-gain3-hc" class="btn btn-outline-success">Gain 3 HC</button>
                <button id="user-gain3-ls" class="btn btn-outline-success">Gain 3 Regen</button>
            </div>
            
        </div>
        
        
        
    </div> 
    <center> 
    
        <script src="js/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
    </center>
</body>
</html>
